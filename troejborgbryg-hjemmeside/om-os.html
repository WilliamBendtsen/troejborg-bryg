    <article class="om-os">
        <h1>Hvem er vi?</h1>

        <figure id="om-os-1">
            <img src="img/om-os-1.webp" alt="om os">
            <p>Hos TrøjborgBryg har vi en passion for brygning der mødes med det bedste fra naturen. Vi er et dedikeret team af bryggere, der tror på, at gode øloplevelser ikke nødvendigvis kræver alkohol. Vores mission er at skabe smagfulde, alkoholfrie drikkevarer, der appellerer til alle sanser og beriger ølverdenen med alternativer, der er lige så spændende som de traditionelle.</p>
        </figure>

        <figure id="om-os-2">
            <img src="img/om-os-2.webp" alt="om os">
            <p>Uanset om du er en ivrig ølentusiast eller ny i verden af alkoholfrie drikke, har TrøjborgBryg noget for enhver smag. Fra forfriskende alkoholfrie IPA'er til komplekse og dybe smagsoplevelser i vores alkoholfrie Dubbel-serie - vores sortiment er skabt med omhu og kærlighed til ølnydere af alle afskygninger.</p>
        </figure>
